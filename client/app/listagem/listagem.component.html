<div class="container">
    <div class="row">
        <div class="col-md-12">
             <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>                        
                    </span>
                    <input (keyup)="0" #textoProcurado class="form-control" placeholder="filtrar pelo tÃ­tulo da foto">
                </div>
            </form>
        </div>
        <!-- fim col-md-12 -->
    </div>
    <!-- fim row -->
    <br>
    <div class="row">
        <painel #painel *ngFor="let foto of fotos | filtraPorTitulo:textoProcurado.value" titulo="{{foto.titulo | uppercase}}" class="col-md-2">
            <a [routerLink]="['/cadastro',foto._id]">
                <foto titulo="{{foto.titulo}}" url="{{foto.url}}"></foto>
            </a>
            <br>
            <botao nome="Remover" estilo="btn-danger btn-block" (acao)="remove(foto,painel)"></botao>
        </painel>
    </div>
</div>
